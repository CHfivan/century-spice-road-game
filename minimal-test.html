<!DOCTYPE html>
<html>
<head>
    <title>Minimal Start Game Test</title>
    <style>
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 10px; }
        .hidden { display: none; }
        button { padding: 10px; margin: 10px; }
        select { padding: 5px; margin: 5px; }
        body { font-family: Arial; }
    </style>
</head>
<body>
    <h1>Minimal Start Game Test</h1>
    <div id="log"></div>
    
    <div id="setup-modal" class="modal">
        <div class="modal-content">
            <h2>Game Setup</h2>
            <select id="player-count">
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
            </select>
            <button id="start-game">Start Game</button>
        </div>
    </div>
    
    <div id="game-content" style="display: none;">
        <h2>Game Started!</h2>
        <div id="current-player"></div>
        <div id="turn-counter"></div>
        <div id="victory-cards-row"></div>
        <div id="merchant-cards-row"></div>
        <div id="players-area"></div>
    </div>
    
    <script>
        function log(message) {
            document.getElementById('log').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        document.getElementById('start-game').addEventListener('click', function() {
            log('Start Game button clicked');
            
            try {
                const playerCount = parseInt(document.getElementById('player-count').value);
                log('Player count: ' + playerCount);
                
                // Hide modal
                document.getElementById('setup-modal').classList.add('hidden');
                log('Modal hidden');
                
                // Show game content
                document.getElementById('game-content').style.display = 'block';
                log('Game content shown');
                
                // Update UI
                document.getElementById('current-player').textContent = 'Player 1\'s Turn';
                document.getElementById('turn-counter').textContent = 'Turn 1';
                document.getElementById('victory-cards-row').innerHTML = '<p>Victory cards would go here</p>';
                document.getElementById('merchant-cards-row').innerHTML = '<p>Merchant cards would go here</p>';
                document.getElementById('players-area').innerHTML = '<p>Player boards would go here</p>';
                
                log('✅ Start Game completed successfully!');
                
            } catch (error) {
                log('❌ Error: ' + error.message);
                console.error(error);
            }
        });
        
        log('Page loaded, modal should be visible');
    </script>
</body>
</html>
