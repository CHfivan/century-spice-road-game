<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Century: Spice Road - Debug</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="debug-log" style="position: fixed; top: 10px; right: 10px; background: white; border: 1px solid black; padding: 10px; max-width: 300px; max-height: 200px; overflow-y: auto; z-index: 9999;">
        <h4>Debug Log:</h4>
        <div id="log-content"></div>
    </div>

    <div id="game-container">
        <header>
            <h1>Century: Spice Road</h1>
            <div id="game-info">
                <span id="current-player">Player 1's Turn</span>
                <span id="turn-counter">Turn 1</span>
            </div>
        </header>

        <main id="game-board">
            <!-- Victory Point Cards Row -->
            <section id="victory-cards-section">
                <h2>Victory Point Cards</h2>
                <div id="victory-cards-row" class="card-row">
                    <!-- Victory cards will be populated here -->
                </div>
                <div id="victory-deck" class="deck">Victory Deck</div>
            </section>

            <!-- Merchant Cards Market Row -->
            <section id="merchant-cards-section">
                <h2>Merchant Market</h2>
                <div id="merchant-cards-row" class="card-row">
                    <!-- Merchant cards will be populated here -->
                </div>
                <div id="merchant-deck" class="deck">Merchant Deck</div>
            </section>

            <!-- Players Area -->
            <section id="players-area">
                <!-- Player boards will be populated here -->
            </section>
        </main>

        <!-- Game Setup Modal -->
        <div id="setup-modal" class="modal">
            <div class="modal-content">
                <h2>Game Setup</h2>
                <label for="player-count">Number of Players:</label>
                <select id="player-count">
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                    <option value="5">5 Players</option>
                </select>
                <button id="start-game">Start Game</button>
            </div>
        </div>

        <!-- Action Modal -->
        <div id="action-modal" class="modal hidden">
            <div class="modal-content">
                <h3 id="action-title">Choose Action</h3>
                <div id="action-content">
                    <!-- Dynamic action content -->
                </div>
                <div class="modal-buttons">
                    <button id="confirm-action">Confirm</button>
                    <button id="cancel-action">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function debugLog(message) {
            const logContent = document.getElementById('log-content');
            logContent.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            logContent.scrollTop = logContent.scrollHeight;
            console.log(message);
        }
        
        debugLog('Starting to load scripts...');
    </script>

    <script src="js/cards.js"></script>
    <script>
        debugLog('Cards.js loaded. MERCHANT_CARDS length: ' + (typeof MERCHANT_CARDS !== 'undefined' ? MERCHANT_CARDS.length : 'undefined'));
        debugLog('VICTORY_CARDS length: ' + (typeof VICTORY_CARDS !== 'undefined' ? VICTORY_CARDS.length : 'undefined'));
    </script>
    
    <script src="js/game.js"></script>
    <script>
        debugLog('Game.js loaded. Game class: ' + (typeof Game !== 'undefined' ? 'defined' : 'undefined'));
        debugLog('Player class: ' + (typeof Player !== 'undefined' ? 'defined' : 'undefined'));
    </script>
    
    <script src="js/ui.js"></script>
    <script>
        debugLog('UI.js loaded. GameUI class: ' + (typeof GameUI !== 'undefined' ? 'defined' : 'undefined'));
    </script>
    
    <script>
        debugLog('Starting main initialization...');
        
        let game;
        let gameUI;

        document.addEventListener('DOMContentLoaded', function() {
            try {
                debugLog('DOM loaded, creating game...');
                
                // Create game instance
                game = new Game();
                debugLog('Game created successfully');
                
                // Create UI manager
                gameUI = new GameUI(game);
                debugLog('GameUI created successfully');
                
                // Show setup modal
                document.getElementById('setup-modal').classList.remove('hidden');
                debugLog('Setup modal shown');
                
                debugLog('✅ Initialization complete!');
                
            } catch (error) {
                debugLog('❌ Error during initialization: ' + error.message);
                debugLog('Error stack: ' + error.stack);
                console.error('Initialization error:', error);
            }
        });
    </script>
</body>
</html>
