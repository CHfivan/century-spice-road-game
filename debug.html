<!DOCTYPE html>
<html>
<head>
    <title>Debug Century</title>
</head>
<body>
    <h1>Debug Century Game</h1>
    <div id="output"></div>
    
    <script>
        console.log('Starting debug...');
        
        // Test 1: Basic JavaScript
        document.getElementById('output').innerHTML = '<p>JavaScript is working</p>';
        
        // Test 2: Load cards
        const script1 = document.createElement('script');
        script1.src = 'js/cards.js';
        script1.onload = function() {
            console.log('Cards loaded');
            document.getElementById('output').innerHTML += '<p>Cards loaded successfully</p>';
            
            // Test 3: Load game
            const script2 = document.createElement('script');
            script2.src = 'js/game.js';
            script2.onload = function() {
                console.log('Game loaded');
                document.getElementById('output').innerHTML += '<p>Game loaded successfully</p>';
                
                // Test 4: Create game
                try {
                    const game = new Game();
                    console.log('Game created');
                    document.getElementById('output').innerHTML += '<p>Game created successfully</p>';
                    
                    // Test 5: Setup game
                    game.setupGame(2);
                    console.log('Game setup complete');
                    document.getElementById('output').innerHTML += '<p>Game setup complete</p>';
                    document.getElementById('output').innerHTML += `<p>Players: ${game.players.length}</p>`;
                    document.getElementById('output').innerHTML += `<p>Victory cards: ${game.victoryCards.length}</p>`;
                    document.getElementById('output').innerHTML += `<p>Merchant cards: ${game.merchantCards.length}</p>`;
                    
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('output').innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                }
            };
            script2.onerror = function() {
                document.getElementById('output').innerHTML += '<p style="color: red;">Failed to load game.js</p>';
            };
            document.head.appendChild(script2);
        };
        script1.onerror = function() {
            document.getElementById('output').innerHTML += '<p style="color: red;">Failed to load cards.js</p>';
        };
        document.head.appendChild(script1);
    </script>
</body>
</html>
